<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <main>
        <section class="look">
            <div class="container">
                <div class="look-inner">
                    <h2>Looking for anything else?</h2>
                    <form action="">
                        <label for="search"><img src="./img/search.png" alt=""></label>
                        <input type="text" placeholder="Search keyword" id="search">
                    </form>
                    <div class="look-btns">
                        <button type="button">iPhone</button>
                        <button type="button">Charger</button>
                        <button type="button">Gift</button>
                        <button type="button">Google Pixel 3</button>
                        <button type="button">Keyboard</button>
                        <button type="button">13 Pro Max</button>
                        <button type="button">iPhone 12</button>
                        <button type="button">Laptop</button>
                        <button type="button">Mobile</button>
                    </div>
                </div>
                <div class="look-bottom">
                    <h2>Never miss a thing</h2>
                    <p>Sign up for texts to be notified about our best offers on the perfect gifts.</p>
                    <img src="./img/laptop.png" alt="">
                    <form action="">
                        <input type="text" placeholder="Your email">
                        <input type="submit" value="Sign up">
                    </form>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
